<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
</head>
<body>
<div class="rizco">Rizco</div>
<div class="renova">Renova</div>

<script>

    const list = document.querySelectorAll("div[class^=rizco]");
    console.info(list);

</script>

</body>
</html>
